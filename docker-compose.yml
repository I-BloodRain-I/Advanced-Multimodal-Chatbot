services:
  redis:
    image: redis:7-alpine
    container_name: redis_service
    ports:
      - "6379:6379"
    restart: no
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  server:
    build: .
    container_name: ai_server
    command: ["python", "-m", "src.api.server"]
    ports:
      - "8000:8000"
    depends_on:
      - redis
    env_file:
      - .env
    volumes:
      - .:/app
    restart: no

  app:
    build: .
    container_name: ai_app
    command: ["python", "main.py"]
    depends_on:
      - redis
    env_file:
      - .env
    volumes:
      - .:/app
    restart: no
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    profiles:
      - gpu

  app-cpu:
    build: .
    container_name: ai_app_cpu
    command: ["python", "main.py"]
    depends_on:
      - redis
    env_file:
      - .env
    volumes:
      - .:/app
    restart: no
    profiles:
      - cpu